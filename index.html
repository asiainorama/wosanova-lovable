    <!-- Aggressive image preloading script -->
    <script type="text/javascript">
      // Force portrait orientation and cache clearing
      if (("standalone" in window.navigator) && window.navigator.standalone) {
        document.addEventListener('click', function(e) {
          var curNode = e.target;
          var isLink = false;
          
          while (curNode && !isLink) {
            if (curNode.nodeName.toUpperCase() === 'A' && curNode.getAttribute('href')) {
              e.preventDefault();
              window.location = curNode.getAttribute('href');
              isLink = true;
            }
            curNode = curNode.parentNode;
          }
        }, false);
      }
      
      // Ultra-aggressive cache clearing for immediate updates
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      
      // Clear all browser caches
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) {
            caches.delete(name);
          }
        });
      }
      
      // Force reload from server on page visibility change
      document.addEventListener('visibilitychange', function() {
        if (!document.hidden) {
          // Clear session storage to force fresh data
          const keysToKeep = ['favorites', 'theme', 'background'];
          const sessionData = {};
          keysToKeep.forEach(key => {
            if (sessionStorage.getItem(key)) {
              sessionData[key] = sessionStorage.getItem(key);
            }
          });
          
          sessionStorage.clear();
          
          Object.keys(sessionData).forEach(key => {
            sessionStorage.setItem(key, sessionData[key]);
          });
        }
      });
    </script>
