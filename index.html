    <!-- iOS PWA Standalone Mode Detection -->
    <script type="text/javascript">
      if (("standalone" in window.navigator) && window.navigator.standalone) {
        // If in standalone mode, prevent default behavior of links
        document.addEventListener('click', function(e) {
          // Only run this script in standalone mode
          var curNode = e.target;
          var isLink = false;
          
          // Traverse up from the clicked element to find if it's within an anchor tag
          while (curNode && !isLink) {
            if (curNode.nodeName.toUpperCase() === 'A' && curNode.getAttribute('href')) {
              e.preventDefault();
              window.location = curNode.getAttribute('href');
              isLink = true;
            }
            curNode = curNode.parentNode;
          }
        }, false);
      }
    </script>
