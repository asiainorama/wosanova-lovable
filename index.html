    <!-- iOS PWA Standalone Mode Detection -->
    <script type="text/javascript">
      if (("standalone" in window.navigator) && window.navigator.standalone) {
        // Si está en modo standalone, previene el comportamiento predeterminado de links
        document.addEventListener('click', function(e) {
          var curNode = e.target;
          var isLink = false;
          
          // Recorrer hacia arriba para buscar si el clic es dentro de un enlace
          while (curNode && !isLink) {
            if (curNode.nodeName.toUpperCase() === 'A' && curNode.getAttribute('href')) {
              e.preventDefault();
              window.location = curNode.getAttribute('href');
              isLink = true;
            }
            curNode = curNode.parentNode;
          }
        }, false);
      }
    </script>
