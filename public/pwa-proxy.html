
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instalando aplicación...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .loader {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .app-container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 24px;
      width: 100%;
      max-width: 400px;
    }
    .app-icon {
      width: 72px;
      height: 72px;
      border-radius: 12px;
      object-fit: contain;
      margin-bottom: 16px;
      background-color: #f9fafb;
      padding: 8px;
    }
    .app-title {
      font-size: 20px;
      font-weight: 600;
      margin: 8px 0;
    }
    .app-description {
      color: #6b7280;
      margin-bottom: 24px;
    }
    .button {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #2563eb;
    }
    .secondary-button {
      background-color: transparent;
      color: #3b82f6;
      border: 1px solid #3b82f6;
      margin-left: 12px;
    }
    .secondary-button:hover {
      background-color: rgba(59, 130, 246, 0.1);
    }
    .note {
      margin-top: 24px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div id="app-icon-container">
      <img id="app-icon" class="app-icon" src="/placeholder.svg" alt="App icon">
    </div>
    <h1 id="app-title" class="app-title">Cargando aplicación...</h1>
    <p id="app-description" class="app-description">Preparando aplicación para instalar</p>
    <div>
      <button id="install-button" class="button">Instalar aplicación</button>
      <button id="cancel-button" class="button secondary-button">Cancelar</button>
    </div>
    <p class="note">Esta página ayuda a instalar la aplicación en tu dispositivo para acceder más rápidamente.</p>
  </div>

  <script>
    // Obtener parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const appName = urlParams.get('appName') || 'Aplicación';
    const appUrl = urlParams.get('appUrl') || '/';
    const appIcon = urlParams.get('appIcon') || '/placeholder.svg';
    const appDescription = urlParams.get('appDescription') || 'Una aplicación instalable';
    
    // Actualizar la interfaz con los datos de la aplicación
    document.title = `Instalar ${appName}`;
    document.getElementById('app-title').textContent = appName;
    document.getElementById('app-description').textContent = appDescription;
    
    // Intentar cargar el icono de la aplicación
    const iconImg = document.getElementById('app-icon');
    iconImg.src = appIcon;
    iconImg.alt = `${appName} icon`;
    
    // Manejar errores de carga de imagen
    iconImg.onerror = () => {
      iconImg.src = '/placeholder.svg';
      
      // Generar un color aleatorio para el fondo del icono de fallback
      const hue = Math.floor(Math.random() * 360);
      document.getElementById('app-icon-container').innerHTML = `
        <div class="app-icon" style="background-color: hsl(${hue}, 70%, 80%); display: flex; align-items: center; justify-content: center;">
          <span style="font-size: 32px; font-weight: bold; color: hsl(${hue}, 70%, 30%);">
            ${appName.charAt(0).toUpperCase()}
          </span>
        </div>
      `;
    };

    // Generar y registrar el manifest.json dinámico
    const generateManifest = () => {
      const manifest = {
        name: appName,
        short_name: appName,
        description: appDescription,
        start_url: appUrl,
        display: 'standalone',
        background_color: '#ffffff',
        theme_color: '#3b82f6',
        icons: [
          {
            src: appIcon,
            sizes: '192x192',
            type: 'image/png',
            purpose: 'any'
          },
          {
            src: appIcon,
            sizes: '512x512',
            type: 'image/png',
            purpose: 'any'
          }
        ]
      };

      const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
      const manifestURL = URL.createObjectURL(manifestBlob);
      
      // Crear y agregar el enlace al manifest.json
      const linkEl = document.createElement('link');
      linkEl.rel = 'manifest';
      linkEl.href = manifestURL;
      document.head.appendChild(linkEl);
    };

    // Registrar el Service Worker para hacer que la aplicación sea instalable
    const registerServiceWorker = async () => {
      if ('serviceWorker' in navigator) {
        try {
          await navigator.serviceWorker.register('/sw-proxy.js');
          console.log('Service Worker registrado correctamente');
        } catch (error) {
          console.error('Error al registrar el Service Worker:', error);
        }
      }
    };

    // Manejar el botón de instalación
    document.getElementById('install-button').addEventListener('click', async () => {
      // Redirigir a la aplicación original en una nueva pestaña
      window.open(appUrl, '_blank');
      
      // Informar al usuario
      document.getElementById('app-title').textContent = `¡${appName} abierta!`;
      document.getElementById('app-description').innerHTML = `
        Para instalar la aplicación:<br>
        1. Busca el icono de instalación en la barra de direcciones<br>
        2. O usa las opciones del menú del navegador
      `;
      
      document.getElementById('install-button').textContent = 'Abrir de nuevo';
    });

    // Manejar el botón de cancelar
    document.getElementById('cancel-button').addEventListener('click', () => {
      window.close();
    });

    // Inicializar
    window.addEventListener('load', async () => {
      generateManifest();
      await registerServiceWorker();
    });

    // Capturar el evento beforeinstallprompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      const deferredPrompt = e;
      
      document.getElementById('install-button').addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          
          if (outcome === 'accepted') {
            document.getElementById('app-title').textContent = '¡Instalación exitosa!';
            document.getElementById('app-description').textContent = `${appName} se ha instalado correctamente.`;
          }
        }
      });
    });
  </script>
</body>
</html>
